<script>
    
var Cipher = {};
Cipher.toQWERTY = function(text, decode) {
    // ABCDEF to QWERTY map
    var special = "!\"#$%&'()*+,-./:;<=>?@[\]^_`{|}~ â€™";
    var map = {

        A: 'H', B: 'e', C: 'l',
        D: 'o', E: 'W', F: 'r',
        G: 'd', H: 'a', I: 'Z',
        J: 'S', K: 't', L: 's',
        M: '1', N: '9', O: 'A',
        P: 'B', Q: 'C', R: 'D',
        S: 'E', T: 'F', U: 'G',
        V: 'I', W: 'J', X: 'K',
        Y: 'L', Z: 'M',    

        a: 'N', b: 'O', c: 'P',
        d: 'Q', e: 'R', f: 'T',
        g: 'U', h: 'V', i: 'X',
        j: 'Y', k: 'b', l: 'c',
        m: 'f', n: 'g', o: 'h',
        p: 'i', q: 'j', r: 'k',
        s: 'm', t: 'n', u: 'p',
        v: 'q', w: 'u', x: 'v',
        y: 'w', z: 'x',

        0: 'y', 1: 'z', 2: '0',
        3: '2', 4: '3', 5: '4',
        6: '5', 7: '6', 8: '7',
        9: '8'
    };

    // Flip the map
    if(decode) {
        map = (function() {
            var tmp = {};
            var k;

            // Populate the tmp variable
            for(k in map) {
                if(!map.hasOwnProperty(k)) continue;
                tmp[map[k]] = k;
            }

            return tmp;
        })();
    }

    return text.split('').filter(function(v) {

        if (special.includes(v))
            return v
        
        return map.hasOwnProperty(v);
    }).map(function(v) {
    
        if (special.includes(v))
            return v

        return map[v];
    }).join('');
};
